on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # The operating system to use for the job
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out your repositoryâ€™s code

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'microsoft'
          
      - name: Make mvnw executable
        run: chmod +x ./mvnw
        
      - name: Build with Maven
        run: ./mvnw clean package -Dmaven.test.skip=true -X
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}  # GitHub username of the actor who triggered the workflow
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication

      # Step 5: Build the Docker image (Tag with ghcr.io repository format)
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/springboot-mysql-app:latest .

      # Step 6: Push Docker image to GitHub Container Registry (GHCR)
      - name: Push Docker image to GitHub Container Registry.
        run: docker push ghcr.io/${{ github.repository }}/springboot-mysql-app:latest
