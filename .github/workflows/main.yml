on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # The operating system to use for the job
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out your repositoryâ€™s code

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'microsoft'
          
      - name: Make mvnw executable
        run: chmod +x ./mvnw
        
      - name: Build with Maven
        run: ./mvnw clean package -Dmaven.test.skip=true -X

      - name: Build Docker image
        run: docker build -t springboot-mysql-app --build-arg distribution=test .
